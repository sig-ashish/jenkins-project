apiVersion: apps/v1
kind: Deployment
metadata:
  name: pod-deployment
spec:
  selector:
    matchLabels:
      app: pod-python
  replicas: 1 
  template:
    metadata:
      labels:
        app: pod-python
    spec:
      containers:
      - name: pod-deployment
        imagePullPolicy: Never 
        image: ashishsigmoid/jenkins-assignment:v1
